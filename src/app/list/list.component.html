<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Company</th>
            <th scope="col">Updated</th>
            <th scope="col">View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items$ | async; let index=index">
            <th scope="row">{{index + 1}}</th>
            <td>{{item.personalInfo.firstName}}</td>
            <td>{{item.personalInfo.lastName}}</td>
            <td>{{item.personalInfo.email}}</td>
            <td>{{item.companyInfo.companyName}}</td>
            <td>{{item.updatedAt.seconds * 1000 | date}}</td>
            <td>
                <a [routerLink]="[item.id]">View</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
